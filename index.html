<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Onixchatai Business App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0057D8"/>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; margin: 0; padding: 2rem; text-align: center; color: #333; }
    h1 { color: #0057D8; }
    .btn { padding: 1rem 2rem; font-size: 1rem; margin: 10px; border: none; border-radius: 6px; cursor: pointer; }
    .order-btn { background-color: #28a745; color: white; }
    .chat-btn { background-color: #17a2b8; color: white; }
    .install-btn { background-color: #0057D8; color: white; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Welcome to Onixchatai</h1>
  <p>Smart Chatbots and Mobile Ordering for Local Businesses</p>
  <button class="btn order-btn">ðŸ“² Order Now</button>
  <button class="btn chat-btn">ðŸ’¬ Chat with Us</button>
  <br />
  <button class="btn install-btn" id="installBtn">ðŸ“¥ Install App</button>

  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    installBtn.style.display = 'none';

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'inline-block';
    });

    installBtn.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        deferredPrompt = null;
        installBtn.style.display = 'none';
      }
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
