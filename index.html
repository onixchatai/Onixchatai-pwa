<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onixchatai - Smart Business Solutions</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background-color: #000000;
      color: #ff0000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.3rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }
    a.button {
      text-decoration: none;
      background-color: #ff0000;
      color: #000000;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <h1>Welcome to Onixchatai</h1>
  <p>Your smart AI chatbot and mobile ordering solutions<br>for small and medium businesses.</p>
  <a class="button" href="services.html">Explore Our Services</a>

  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
