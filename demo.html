
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OnixChatAI Demo</title>
    <style>
        body { font-family: 'Arial', sans-serif; background: #f4f4f4; color: #333; padding: 2rem; text-align: center; }
        h1 { color: #007BFF; }
        p { font-size: 1.2rem; max-width: 700px; margin: auto; }
        .demo-box {
            background: white; 
            padding: 2rem; 
            margin: 2rem auto; 
            border-radius: 10px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            max-width: 700px;
        }
    </style>
</head>
<body>
    <div class="demo-box">
        <h1>Welcome to the OnixChatAI Interactive Demo</h1>
        <p>This is a placeholder demo page. Here you'll soon find an interactive showcase of our AI chatbot and mobile ordering experience. Stay tuned!</p>
    </div>
</body>
</html><!-- Chatbot Demo Container -->
<div id="chatbot" style="max-width: 400px; margin: 20px auto; border: 1px solid #ccc; border-radius: 8px; font-family: Arial, sans-serif;">
  <div id="chatbox" style="height: 300px; overflow-y: auto; padding: 10px; background: #f9f9f9;"></div>
  <input id="userInput" type="text" placeholder="Type your message..." style="width: 80%; padding: 10px; border: none; border-top: 1px solid #ccc; outline: none;" />
  <button id="sendBtn" style="width: 20%; padding: 10px; border: none; background-color: #007bff; color: white; cursor: pointer;">Send</button>
</div>

<script>
  const chatbox = document.getElementById('chatbox');
  const userInput = document.getElementById('userInput');
  const sendBtn = document.getElementById('sendBtn');

  // Simple AI responses
  const responses = {
    "hello": "Hello! How can I assist you today?",
    "hi": "Hi there! What can I do for you?",
    "order": "You can place an order anytime! What would you like?",
    "pricing": "Our pricing plans start at $99/month. Would you like details?",
    "demo": "I'd love to show you a full demo! When would you like to schedule?",
    "default": "Sorry, I didn't understand that. Can you please rephrase?"
  };

  function appendMessage(sender, text) {
    const message = document.createElement('div');
    message.style.marginBottom = '10px';
    message.style.padding = '8px';
    message.style.borderRadius = '5px';
    message.style.maxWidth = '80%';
    if(sender === 'user') {
      message.style.backgroundColor = '#007bff';
      message.style.color = 'white';
      message.style.marginLeft = 'auto';
      message.textContent = text;
    } else {
      message.style.backgroundColor = '#e2e2e2';
      message.style.color = '#333';
      message.textContent = text;
    }
    chatbox.appendChild(message);
    chatbox.scrollTop = chatbox.scrollHeight;
  }

  function getResponse(input) {
    input = input.toLowerCase();
    for(const key in responses) {
      if(input.includes(key)) return responses[key];
    }
    return responses['default'];
  }

  function sendMessage() {
    const input = userInput.value.trim();
    if(input === '') return;
    appendMessage('user', input);
    userInput.value = '';
    setTimeout(() => {
      appendMessage('bot', getResponse(input));
    }, 500);
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') sendMessage();
  });
                             </script>
